<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitLog - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to FitLog</h1>

        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" class="user-form">
                <input type="text" id="loginName" placeholder="Username" required>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <p>- - - - - - - - - - or - - - - - - - - - -</p>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm" class="user-form">
                <input type="text" id="registerName" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <button type="submit">Register</button>
                <div id="message-box" class="hidden"></div>
            </form>
        </div>
    </div>
</body>
</html>
